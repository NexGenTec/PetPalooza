<ion-content [fullscreen]="true">
  <ion-title size="large" class="ion-text-center">Datos Curiosos</ion-title>
  <ion-card>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate>
        <ion-item>
          <ion-label position="stacked">Título</ion-label>
          <ion-input type="text" [(ngModel)]="formData.Titulo" name="Titulo" required></ion-input>
        </ion-item>
        <div *ngIf="form.submitted && !form.controls['Titulo']?.valid" class="error">
          El título es obligatorio.
        </div>

        <ion-item>
          <ion-label position="stacked">Categoría</ion-label>
          <ion-input type="text" [(ngModel)]="formData.categoria" name="categoria" required></ion-input>
        </ion-item>
        <div *ngIf="form.submitted && !form.controls['categoria']?.valid" class="error">
          La categoría es obligatoria.
        </div>

        <ion-item>
          <ion-label position="stacked">Descripción</ion-label>
          <ion-textarea [(ngModel)]="formData.descripcion" name="descripcion" required></ion-textarea>
        </ion-item>
        <div *ngIf="form.submitted && !form.controls['descripcion']?.valid" class="error">
          La descripción es obligatoria.
        </div>

        <ion-button expand="block" type="submit" color="secondary" class="ion-color-light" [disabled]="form.invalid">Subir</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-title size="large" class="ion-text-center">Lista de Datos Curiosos</ion-title>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos Curiosos</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let fact of quirkyFactsList">
      <ion-item>
        <ion-label>
          <h2>{{ fact.Titulo }}</h2>
          <h3>{{ fact.categoria }}</h3>
          <p>{{ fact.descripcion }}</p>
        </ion-label>
      </ion-item>
      <!-- <ion-item-options side="start">
        <ion-item-option color="warning" (click)="editFact(fact)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteFact(fact.id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
