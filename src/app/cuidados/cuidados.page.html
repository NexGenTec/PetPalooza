    <section>
      <div class="border-b border-gray-200 pb-2 bg-white mx-3">
        <ion-segment mode="ios" [(ngModel)]="selectedSegment" (ionChange)="changeCardContent(selectedSegment)" class="rounded-lg mb-3">
          <ion-segment-button value="Controles" [checked]="selectedSegment === 'Controles'">
              <ion-icon name="today-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="Enfermedades" [checked]="selectedSegment === 'Enfermedades'">
            <ion-icon name="thermometer-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="Dieta" [checked]="selectedSegment === 'Dieta'">
            <ion-icon name="fast-food-outline"></ion-icon>
          </ion-segment-button>
        </ion-segment>
        <article class="p-2 px-3" *ngIf="cardHeading || cardSubtitle || cardContent">
          <div>
            <h4 class="font-bold text-xl mt-3 text-gray-700 text-center">{{ cardHeading }}</h4>
            <small class="text-gray-600 text-sm" *ngIf="cardSubtitle">{{ cardSubtitle }}</small>
          </div>
          
          <p [innerHTML]="cardContent" class="text-gray-500 text-sm"></p>
        </article>
      </div>
    </section>
  </div>
