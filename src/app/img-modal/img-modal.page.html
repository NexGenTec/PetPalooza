<ion-content mode="md">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="rounded-lg overflow-hidden shadow-xl border border-blue-100 mx-5">
    <img [src]="imageUrl" alt="Image in modal">
  </div>
</ion-content>
