<ion-header>
  <ion-toolbar>
    <ion-title>Images</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container>
    <swiper-slide *ngFor="let img of images">
      <img [src]="img" class="slide-image" />
    </swiper-slide>
  </swiper-container>
</ion-content>
