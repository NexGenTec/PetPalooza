<ion-header [translucent]="true" class="bg-white shadow-none border-b border-gray-200">
  <!-- <ion-toolbar>
    <ion-title>mestizo</ion-title>
  </ion-toolbar> -->
  <ion-toolbar  class="border-b border-gray-200">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <div class="flex gap-2 items-center justify-center mx-3">
      <img 
        class="max-h-14 my-1"
        alt="logo PetPalooza" 
        src="assets/img/logo/PetPalooza.png" 
      />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="px-3 pt-5 bg-gray-50">
    <section class=" w-full mx-auto">
    <!--ads local--> 
    <div id="myAds" class="grid grid-cols-3 gap-3 h-36 mb-9">
      <article class="relative bg-gray-200 w-full h-full sm:h-40 drop-shadow-xl" *ngFor="let imgs of img">
        <a target="_blank" rel="noopener noreferrer">
          <img [src]="imgs.img" alt="ad1" class="object-cover rounded-md w-full h-full" (click)="openModal(imgs.img)">
        </a>
        <div class="group grid grid-cols-3 gap-0 duration-500 relative">
          <h1
            class="absolute z-10 cursor-pointer bottom-6 left-[40%]"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="w-7 h-7 text-blue-500 bg-gray-50 rounded-full p-2"
            >
              <path
                d="M5 7h14M5 12h14M5 17h14"
                stroke-width="2"
                stroke-linecap="round"
                stroke="currentColor"
              ></path>
            </svg>
          </h1>
          <div class="flex flex-row mx-2 sm:mx-10 md:mx-24 xl:mx-28 gap-1 opacity-0 group-hover:opacity-100 group-hover:translate-y-2 translate-y-6 transition-all duration-300">
            <a [href]="imgs.facebook" target="_blank" rel="noopener noreferrer">
              <ion-icon name="logo-facebook"
                class="w-4 h-4 p-2 bg-white/50 hover:bg-sky-500 backdrop-blur-md drop-shadow-lg flex justify-center items-center  text-blue-500 hover:text-white duration-200 rounded-full"
              ></ion-icon>
            </a>
            <a [href]="imgs.instagram" target="_blank" rel="noopener noreferrer">
              <ion-icon name="logo-instagram"
                class="w-4 h-4 p-2 bg-white/50 hover:bg-sky-500 backdrop-blur-md drop-shadow-lg flex justify-center items-center  text-blue-500 hover:text-white duration-200 rounded-full"
              ></ion-icon>
            </a>
            <!-- <a [href]="imgs.whatsapp" target="_blank" rel="noopener noreferrer">
              <ion-icon name=""
                class="w-4 h-4 p-2 bg-white/50 hover:bg-sky-500 backdrop-blur-md drop-shadow-lg flex justify-center items-center  text-blue-500 hover:text-white duration-200 rounded-full"
              ></ion-icon>
            </a> -->
            <a [href]="imgs.web" target="_blank" rel="noopener noreferrer">
              <ion-icon name="globe-outline"
                class="w-4 h-4 p-2 bg-white/50 hover:bg-sky-500 backdrop-blur-md drop-shadow-lg flex justify-center items-center  text-blue-500 hover:text-white duration-200 rounded-full"
              ></ion-icon>
            </a>
          </div>
        </div>
      </article>
    </div>

    <div class="w-full max-w-[570px] rounded-[20px] px-3 pt-4 text-start flex flex-col justify-start">
      <h1 class="pb-2 text-2xl font-medium">Mestizos</h1>
      <span class="bg-blue-400 inline-block h-1 w-[90px] rounded"></span>
    </div>
    <!-- Categories Content -->
    <div>
      <div class="grid grid-cols-2 md:grid-cols-3 max-w-[900px] mx-auto gap-5 py-3 w-full px-2"> 
        <!-- Category Items -->
        <article class="rounded-xl overflow-hidden border-2 border-gray-100 relative flex transition-all duration-300  bg-white">
          <div class="p-2">
            <div class="flex justify-center items-center bg-yellow-100 text-yellow-400 p-2 rounded-full">
              <!-- Icon SVG -->

              </svg>
            </div>
          </div>
          <div class="flex flex-col justify-center">
            <h1 class="text-gray-700 font-medium">Canino</h1>
            <div class="flex items-end text-gray-400 mt-1"> 
              <!-- Additional Info -->
            </div>
          </div>
        </article> 
        <article class="rounded-xl overflow-hidden border-2 border-gray-100 relative flex transition-all duration-300 hover:bg-gray-100/30">
          <div class="p-2">
            <div class="flex justify-center items-center bg-blue-100 text-blue-400 p-2 rounded-full">
              <!-- Icon SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="28" width="28" fill="currentColor" class="">
                <path d="M320 192h17.1c22.1 38.3 63.5 64 110.9 64c11 0 21.8-1.4 32-4v4 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V339.2L280 448h56c17.7 0 32 14.3 32 32s-14.3 32-32 32H192c-53 0-96-43-96-96V192.5c0-16.1-12-29.8-28-31.8l-7.9-1c-17.5-2.2-30-18.2-27.8-35.7s18.2-30 35.7-27.8l7.9 1c48 6 84.1 46.8 84.1 95.3v85.3c34.4-51.7 93.2-85.8 160-85.8zm160 26.5v0c-10 3.5-20.8 5.5-32 5.5c-28.4 0-54-12.4-71.6-32h0c-3.7-4.1-7-8.5-9.9-13.2C357.3 164 352 146.6 352 128v0V32 12 10.7C352 4.8 356.7 .1 362.6 0h.2c3.3 0 6.4 1.6 8.4 4.2l0 .1L384 21.3l27.2 36.3L416 64h64l4.8-6.4L512 21.3 524.8 4.3l0-.1c2-2.6 5.1-4.2 8.4-4.2h.2C539.3 .1 544 4.8 544 10.7V12 32v96c0 17.3-4.6 33.6-12.6 47.6c-11.3 19.8-29.6 35.2-51.4 42.9zM432 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm48 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32z"/>
              </svg>
            </div>
          </div> 
           <div class="flex flex-col justify-center">
            <h1 class="text-gray-700 font-medium">Felinos</h1>
            <div class="flex items-end text-gray-400 mt-1"> 
              <!-- Additional Info -->
            </div>
          </div>
        </article>
      </div>
      <!--subcategorias caninos (grande, mediano, pequeño)-->
      <div class="grid grid-cols-3 md:grid-cols-3 max-w-[900px] mx-auto gap-5 py-3 w-full px-2"> 
        <!-- Category Items -->
        <article class="rounded-xl overflow-hidden border-2 border-gray-100 relative flex transition-all duration-300 bg-white p-2">
          <div class="grid items-center text-center p-2 py-3">
            <h2 class="text-gray-700 font-medium mx-auto">Grande</h2>
          </div>
        </article> 
        <article class="rounded-xl overflow-hidden border-2 border-gray-100 relative flex transition-all duration-300 bg-white p-2">
          <div class="grid items-center text-center p-2 py-3">
            <h2 class="text-gray-700 font-medium mx-auto">Mediano</h2>
          </div>
        </article> 
        <article class="rounded-xl overflow-hidden border-2 border-gray-100 relative flex transition-all duration-300 bg-white p-2">
          <div class="grid items-center text-center p-2 py-3">
            <h2 class="text-gray-700 font-medium mx-auto">Pequeño</h2>
          </div>
        </article> 
      </div>
    </div>

  </div>
</ion-content>
