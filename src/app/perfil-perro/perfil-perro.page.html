<ion-content [fullscreen]="true">

  <ion-toolbar class="border-b border-gray-200">
    <div class="flex gap-2 items-center justify-between mx-3">
      <ion-buttons slot="start" class="flex flex-grow basis-0">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <img 
        class="max-h-14 my-1"
        alt="logo PetPalooza" 
        src="assets/img/logo/PetPalooza.png" 
      />
      <div class="flex flex-grow basis-0"></div>
    </div>
  </ion-toolbar>

 <div class="bg-gray-50">


  
    <!-- profile 1 -->

    <div class="bg-blue-100 pt-20 pb-6 px-3 min-h-[93vh]">

      <div class="relative mx-auto md:max-w-2xl min-w-0 break-words bg-white w-full shadow-lg rounded-xl pb-3">
        <div class="px-6">
            <div class="flex flex-wrap justify-center">
                <div class="w-full flex justify-center">
                    <div class="relative">
                        <img src={{infoImage}} class="shadow-xl rounded-full align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-[150px] max-h-[150px] w-[150px] object-cover object-center"/>
                    </div>
                </div>
                <div class="w-full text-center mt-24"></div>
            </div>
            <div class="text-center mt-2">
                <h3 class="text-2xl text-slate-700 font-bold leading-normal mb-1">{{ infoName }}</h3>
                <div class="text-xs mt-0 mb-2 text-slate-400 font-bold uppercase">
                  {{infoOrigin}}
                </div>
            </div>
            <div class="mt-6 py-6 border-t border-slate-200 text-center">
                <div class="flex flex-wrap justify-center">
                    <div class="w-full px-4">
                        <p class="font-light leading-relaxed text-slate-600 mb-4">
                          {{infoHistory}}  
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="border-b border-gray-200 pb-2 bg-white mx-3">
          <ion-segment mode="ios" [(ngModel)]="selectedSegmentValue" (ionChange)="changeCardContent(selectedSegmentValue)">
            <!-- <ion-segment-button value="origen" [checked]="selectedSegmentValue === 'origen'">
              <ion-icon name="flask-outline"></ion-icon>
            </ion-segment-button> -->
            <ion-segment-button value="caracteristicas" [checked]="selectedSegmentValue === 'caracteristicas'">
                <ion-icon name="paw-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="temperamento" [checked]="selectedSegmentValue === 'temperamento'">
             <ion-icon name="leaf-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="cuidado" [checked]="selectedSegmentValue === 'cuidado'">
              <ion-icon name="fitness-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="images" [checked]="selectedSegmentValue === 'images'">
              <ion-icon name="images-outline"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </div>

        <ion-card class="shadow-none">
          <ion-card-content class="flex text-center flex-col">
            <h6>{{ cardHeading }}</h6>
            <small>{{ cardSubtitle}}</small>
          </ion-card-content>
          <div class="flex justify-center">
            <ion-chip *ngFor="let chip of temperamentoChips" [color]="getChipColor(chip.tipo)">
              {{ chip.tipo }}
            </ion-chip>
          </div>
          
          <ion-card-content class="ion-text-start" [innerHTML]="cardContent" *ngFor="let perro of getPerroById(selectedPerroId)">
          
          </ion-card-content>

        </ion-card>

        <ng-container *ngIf="showImagesContainer">
          <div class="container mx-auto p-4">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-xl mx-auto">
              <ng-container *ngFor="let img of getImagesArray(Perro[0])">
                <div class="max-w-full rounded-lg overflow-hidden">
                  <!-- <img
                    class="h-full max-w-full rounded-lg object-cover"
                    [src]="imageUrl"
                    alt="Imagen de gato"
                  /> -->

                  <ion-img class="h-full object-cover max-h-[370px]" (click)="openModal(img)" [src]="img" alt="Imagen de"></ion-img>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>


      </div>
    </div>

    

  </div>
