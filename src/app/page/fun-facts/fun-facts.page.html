<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-title size="large" class="ion-text-center">Datos Curiosos</ion-title>
  <ion-title size="large" class="ion-text-center">Lista de Datos Curiosos</ion-title>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos Curiosos</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let fact of quirkyFactsList">
      <ion-item>
        <ion-label>
          <h2>{{ fact.Titulo }}</h2>
          <h3>{{ fact.categoria }}</h3>
          <p>{{ fact.descripcion }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteFact(fact.id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
